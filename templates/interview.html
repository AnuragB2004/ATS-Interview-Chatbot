<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Interview Chatbot</h1>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="user-input-form">
            <input type="text" id="user-input" placeholder="Type your answer here" required>
            <button type="submit">Send</button>
        </form>
    </div>
<div id="verification-form" class="card">
    <h2>Verify your identity</h2>
    <p>Please enter your full name and email exactly as they appear in your resume.</p>
    <form id="candidate-verification-form">
        <div class="form-group">
            <label for="candidate-name">Full Name:</label>
            <input type="text" id="candidate-name" name="candidate-name" required>
        </div>
        <div class="form-group">
            <label for="candidate-email">Email:</label>
            <input type="email" id="candidate-email" name="candidate-email" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>
</div>
    <div id="result" style="display: none;">
        <h2>Interview Results</h2>
        <p>Candidate Fit: <span id="candidate-fit"></span></p>
        <p>Analysis: <span id="analysis"></span></p>
    </div>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
